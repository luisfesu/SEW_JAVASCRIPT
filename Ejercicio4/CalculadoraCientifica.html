<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Ejercicio 3</title>

    <link rel="stylesheet" type="text/css" href="CalculadoraCientifica.css" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="CalculadoraCientifica.js"></script>

</head>

<body>
    <section>
        <form action="">
            <label for="screen">Calculadora cientifica</label>
            <textarea name="screen" id="screen" cols="20" rows="1" disabled></textarea>

            <input type="button" value="mc" onclick="calculadora.memoryClear();calculadora.mostrarEnPantalla('screen');" />
            <input type="button" value="mr" onclick="calculadora.memToScreen(); calculadora.mostrarEnPantalla('screen');" />
            <input type="button" value="m-" onclick="calculadora.substractFromMem()" />
            <input type="button" value="m+" onclick="calculadora.addToMem()" /> 
            <input type="button" value="ms" onclick="" />
            
            <input type="button" value="x^2" onclick="calculadora.square(); calculadora.mostrarEnPantalla('screen')" />
            <input type="button" value="x^y" onclick="" />
            <input type="button" value="sin" onclick="calculadora.seno(); calculadora.mostrarEnPantalla('screen')" />
            <input type="button" value="cos" onclick="calculadora.coseno(); calculadora.mostrarEnPantalla('screen')" />
            <input type="button" value="tan" onclick="calculadora.tangente(); calculadora.mostrarEnPantalla('screen')" />

            <input type="button" value="sqrt" onclick="calculadora.squareRoot(); calculadora.mostrarEnPantalla('screen')" />
            <input type="button" value="10^x" onclick="" />
            <input type="button" value="log" onclick="" />
            <input type="button" value="Exp" onclick="" />
            <input type="button" value="Mod" onclick="" />

            <input type="button" value="UP??" onclick="" />
            <input type="button" value="CE" onclick="calculadora.clear(); calculadora.mostrarEnPantalla('screen')" />
            <input type="button" value="C" onclick="calculadora.clearCurrentNumber(); calculadora.mostrarEnPantalla('screen')" />
            <input type="button" value="DEL" onclick="calculadora.delete(); calculadora.mostrarEnPantalla('screen')" />
            <input type="button" value="/" onclick="calculadora.operacion('/'); calculadora.mostrarEnPantalla('screen')" />

            <input type="button" value="PI" onclick="calculadora.add(Math.PI); calculadora.mostrarEnPantalla('screen')" />
            <input type="button" value="7" onclick="calculadora.add(7); calculadora.mostrarEnPantalla('screen')" />
            <input type="button" value="8" onclick="calculadora.add(8); calculadora.mostrarEnPantalla('screen')" />
            <input type="button" value="9" onclick="calculadora.add(9); calculadora.mostrarEnPantalla('screen')" />
            <input type="button" value="X" onclick="calculadora.operacion('*'); calculadora.mostrarEnPantalla('screen')" />

            <input type="button" value="n!" onclick="" />
            <input type="button" value="4" onclick="calculadora.add(4); calculadora.mostrarEnPantalla('screen')" />
            <input type="button" value="5" onclick="calculadora.add(5); calculadora.mostrarEnPantalla('screen')" />
            <input type="button" value="6" onclick="calculadora.add(6); calculadora.mostrarEnPantalla('screen')" />
            <input type="button" value="-" onclick="calculadora.operacion('-'); calculadora.mostrarEnPantalla('screen')" />

            <input type="button" value="+/-" onclic="" /> 
            <input type="button" value="1" onclick="calculadora.add(1); calculadora.mostrarEnPantalla('screen')" />
            <input type="button" value="2" onclick="calculadora.add(2); calculadora.mostrarEnPantalla('screen')" />
            <input type="button" value="3" onclick="calculadora.add(3); calculadora.mostrarEnPantalla('screen')" />
            <input type="button" value="+" onclick="calculadora.operacion('+'); calculadora.mostrarEnPantalla('screen')" />

            <input type="button" value="(" onclick="" />
            <input type="button" value=")" onclick="" />
            <input type="button" value="0" onclick="calculadora.add(0); calculadora.mostrarEnPantalla('screen')"  />
            <input type="button" value="." onclick="calculadora.addDecimal(); calculadora.mostrarEnPantalla('screen')" />
            <input type="button" value="=" onclick="calculadora.igual()">

        </form>

    </section>


</body>

</html>
